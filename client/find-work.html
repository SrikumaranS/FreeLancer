<!-- find-work.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Work | FreelanceHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="find-work.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-rocket"></i>
                <span>FreelanceHub</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="find-work.html" class="active">Find Work</a>
                <a href="hiring.html">Find Freelancers</a>
                <a href="how-it-works.html">How It Works</a>
                <a href="resources.html">Resources</a>
            </div>
        </nav>
    </header>

    <section class="page-header">
        <h1>Find Freelance Work</h1>
        <p>Browse freelance jobs and find your next opportunity to showcase your skills and grow your career.</p>
    </section>

    <div class="page-content">
        <div class="breadcrumb">
            <a href="index.html">Home</a>
            <span>/</span>
            <span>Find Work</span>
        </div>

        <div class="job-search-container container">
            <div class="job-search-sidebar">
                <div class="filter-section">
                    <h3>Job Type</h3>
                    <div class="filter-options">
                        <div class="filter-option"><input type="checkbox" id="full-time" checked><label for="full-time">Full-time</label></div>
                        <div class="filter-option"><input type="checkbox" id="part-time" checked><label for="part-time">Part-time</label></div>
                        <div class="filter-option"><input type="checkbox" id="contract" checked><label for="contract">Contract</label></div>
                        <div class="filter-option"><input type="checkbox" id="temporary" checked><label for="temporary">Temporary</label></div>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Experience Level</h3>
                    <div class="filter-options">
                        <div class="filter-option"><input type="checkbox" id="entry-level" checked><label for="entry-level">Entry Level</label></div>
                        <div class="filter-option"><input type="checkbox" id="intermediate" checked><label for="intermediate">Intermediate</label></div>
                        <div class="filter-option"><input type="checkbox" id="expert" checked><label for="expert">Expert</label></div>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Budget Range</h3>
                    <div class="filter-options">
                        <div class="filter-option"><input type="checkbox" id="range1" checked><label for="range1">$0 - $500</label></div>
                        <div class="filter-option"><input type="checkbox" id="range2" checked><label for="range2">$500 - $1,000</label></div>
                        <div class="filter-option"><input type="checkbox" id="range3" checked><label for="range3">$1,000 - $5,000</label></div>
                        <div class="filter-option"><input type="checkbox" id="range4" checked><label for="range4">$5,000+</label></div>
                    </div>
                </div>

                <button class="btn btn-primary" style="width: 100%;">Apply Filters</button>
            </div>

            <div class="job-search-main">
                <div class="job-search-top-bar">
                    <div class="search-container">
                        <input type="text" placeholder="Search for jobs by keyword, skill, or company">
                        <button><i class="fas fa-search"></i> Search</button>
                    </div>
                    <button class="btn btn-primary" id="post-job-btn"><i class="fas fa-plus"></i> Post a Job</button>
                </div>

                <div class="job-list"></div>
            </div>
        </div>
    </div>

    <div id="post-job-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Post a New Job</h2>
            <form id="job-form">
                <div class="form-group"><label for="job-title">Job Title*</label><input type="text" id="job-title" required></div>
                <div class="form-group"><label for="job-company">Company Name*</label><input type="text" id="job-company" required></div>
                <div class="form-group"><label for="job-description">Job Description*</label><textarea id="job-description" rows="5" required></textarea></div>
                <div class="form-group"><label for="job-type">Job Type*</label>
                    <select id="job-type" required>
                        <option value="">Select job type</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Temporary">Temporary</option>
                    </select>
                </div>
                <div class="form-group"><label for="job-budget">Budget/Salary*</label><input type="text" id="job-budget" placeholder="e.g., $5,000 - $7,000/month" required></div>
                <div class="form-group"><label for="job-location">Location*</label><input type="text" id="job-location" placeholder="e.g., Remote, New York, etc." required></div>
                <div class="form-group"><label for="job-experience">Experience Level*</label>
                    <select id="job-experience" required>
                        <option value="">Select experience level</option>
                        <option value="Entry Level">Entry Level</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
                <div class="form-group"><label for="job-skills">Required Skills*</label><input type="text" id="job-skills" placeholder="e.g., React, Node.js" required></div>
                <div class="form-group">
  <label for="job-email">Contact Email*</label>
  <input type="email" id="job-email" placeholder="e.g., user@example.com" required>
</div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Post Job</button>
            </form>
        </div>
    </div>

    <script src="find-work.js"></script>
</body>
</html>
